<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/normalize.css"/>
  <link rel="stylesheet" media="screen" href="css/screen.css"/>
</head>
<body>
  <form action="#null" method="post" autocomplete="on" autocapitalize="off">
    <!--
      legend title for fieldset
      fieldset different forms but within same form input
    -->
    <fieldset>
      <legend>Collect User Info</legend>
      <!--
        Collect User's:
        email address
        phone number
        date of birth
      -->
      <div class="wrap">
        <div class="email_address_div">
          <label for="email_address_label">Email Address:
            <input type="email" name="email_address" placeholder="Email Address" id="email_address">
          </label>
        </div>
        <div class="phone_number_div">
          <label for="phone_number_label">Phone Number:
            <input type="tel" name="phone_number" placeholder="Phone Number" id="phone_number">
          </label>
        </div>
        <div class="date_of_birth_div">
          <label for="date_of_birth_label">Date of Birth:
            <input type="date" name="date_of_birth" id="date_of_birth">
          </label>
        </div>
        <div class="submit_div">
          <input type="submit" value="Submit">
        </div>
      </div>
      
    </fieldset>
  </form>
</body>
</html>
